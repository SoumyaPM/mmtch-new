<div>
    <table border="2">
        <thead>
            <tr>
                <th>Subcategory</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="toyData in toyData">
                <td><span data-ng-bind="toyData.subcategory"></span></td>
                <td><span>$</span><span data-ng-bind="toyData.price"></span></td>
                <td><span data-ng-bind="toyData.count"></span></td>
            </tr>
        </tbody>
    </table>
    <label>Total : <span data-ng-bind="totalAmount"></span></label>
    <br/>
    <a href="#payNow">Pay Now >>> </a>
</div>
